    <style>
        @media (min-width: 576px) {
            #left {
                position: fixed;

            }
        }

        .form-control {
            background: none;
            color: #fff;
        }

        input[type=text] ,input[type=number] ,input[type=phone-number] ,input[type=email]{
            background: #437FC7;
            color: #fff;
            border: none;
            border-bottom: 2px solid #fff;

        input::placeholder {
        color: #FFF;

        .form-control:focus {
            border-color: inherit;

            background-color: #437FC7;
            color: #ECF0F5;
