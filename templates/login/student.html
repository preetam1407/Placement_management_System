    <title>Student Registration</title>

    <style>
      @media (min-width: 576px) {
        #left {
          position: fixed;
          top: 0;
          bottom: 0;
        }
      }

      .form-control {
        background: none;
        color: #fff;
      }

      input[type="text"],
      input[type="number"],
      input[type="phone-number"],
      input[type="email"] {
        background: #437fc7;
        color: #fff;
        border: none;
        border-bottom: 2px solid #fff;
      }

      input::placeholder {
        color: #fff;
        opacity: 1;
      }
      /* input:placeholder-shown {
            border: 1px solid #FFF;
            margin-bottom: 10px;
        } */

      .form-control:focus {
        border-color: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
        border-bottom: 2px solid #fff;

  <body style="background-color: #edf6ff">
    <!-- START HERE -->
    <section class="h-100">
      <div class="container-fluid">
        <div class="row g-0">

            <img

              Student Registration
            </p>

              Note: You can use the following ids for registration
            </p>
            <p class="text-center" style="color: #437fc7" id="student_id"></p>
            <form

              style="color: #ffffff"

            >

                style="
                  border-radius: 5px;
                  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                "

                  <div class="row g-2">
                    <div class="col-lg-6 form-floating">
                      <input
                        type="number"
                        id="floatingInput"
                        class="form-control"
                        name="person_id"
                        required
                        placeholder="StudentÂ ID"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Student ID <span style="color: red">*</span></label
                      >
                    </div>

                    <div class="col-lg-6 form-floating">
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="first_name"
                        required
                        placeholder="First Name"
                      />
                      <label class="form-label" for="form3Example3c"
                        >First Name<span style="color: red">*</span></label
                      >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div class="col-lg-6 form-floating">
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="middle_name"
                        placeholder="Middle Name"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Middle Name</label
                      >
                    </div>

                    <div class="col-lg-6 form-floating">
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="last_name"
                        placeholder="Last Name"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Last Name</label
                      >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div class="col-lg-4 form-floating">
                      <input
                        type="number"
                        id="floatingInput"
                        class="form-control"
                        name="country_code"
                        required
                        placeholder="Country Code"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Country Code <span style="color: red">*</span></label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-8 form-floating"
                    >
                      <input
                        type="phone-number"
                        id="floatingInput"
                        class="form-control"
                        maxlength="10"
                        name="mobile_number"
                        required
                        placeholder="Mobile Number"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Mobile Number <span style="color: red">*</span></label
                      >
                    </div>
                  </div>

                  <div
                    class="form-outline flex-fill mb-0 col-lg-12 form-floating"
                    style="padding: 0"
                  >
                    <input
                      type="email"
                      id="floatingInput"
                      class="form-control"
                      name="email_id"
                      required
                      placeholder="Email Id"
                    />
                    <label class="form-label" for="form3Example3c"
                      >Email id <span style="color: red">*</span></label
                    >
                  </div>

                  <div
                    class="form-outline flex-fill mb-0 col-lg-12"
                    style="padding: 0; margin-top: 20px"

                    <input
                      type="file"
                      id="form3Example3c"
                      class="form-control"
                      name="file"

                    <label class="form-label" for="file-upload"

                  </div>

                      class="form-control"
                      name="password"

                      placeholder="Password"
                    />

                      >Password <span style="color: red">*</span></label
                    >
                  </div>

                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-5 form-floating"
                    >
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="zip_code"
                        required
                        placeholder="Zip Code"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Zip Code <span style="color: red">*</span></label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                      <input
                        type="text"
                        step="any"
                        id="floatingInput"
                        class="form-control"
                        name="city"
                        required
                        placeholder="City"
                      />
                      <label class="form-label" for="form3Example3c"
                        >City <span style="color: red">*</span></label
                      >
                    </div>

                    </div>

                    <div

                      <input
                        type="text"

                        id="floatingInput"

                        name="address_line"

                        placeholder="Address Line"

                      <label class="form-label" for="form3Example3c"
                        >Address Line <span style="color: red">*</span></label
                      >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-5 form-floating"
                    >
                      <input
                        type="text"
                        id="floatingInput"

                    <div

                    >
                      <input
                        type="number"
                        step="any"
                        id="floatingInput"
                        class="form-control"
                        name="cpi"
                        required
                        placeholder="CPI"
                      />
                      <label class="form-label" for="form3Example3c"

                      >
                    </div>

                    <!-- convert into checkbox -->
                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                      <input
                        type="number"
                        id="floatingInput"
                        class="form-control"

                        placeholder="Backlog(s)"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Backlog(s)</label
                      >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div

                      <input

                        id="floatingInput"
                        class="form-control"
                        name="dob"
                        required
                        placeholder="DOB"
                      />
                      <label class="form-label" for="form3Example3c"
                        >DOB <span style="color: red">*</span></label
                      >
                    </div>

                    <div

                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="category"
                        required
                        placeholder="Category"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Category <span style="color: red">*</span></label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-3 form-floating"
                    >
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="gender"
                        required
                        placeholder="Gender"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Gender <span style="color: red">*</span></label
                      >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                      <input
                        type="number"
                        id="floatingInput"
                        class="form-control"
                        name="experience"
                        value="0"
                        placeholder="Professional Experience(months)"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Professional Experience (months)</label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                      <input
                        type="email"
                        id="floatingInput"
                        class="form-control"
                        name="personal_email"
                        required
                        placeholder="Personal Email ID"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Personal Email ID
                        <span style="color: red">*</span></label
                      >
                    </div>
                  </div>



                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="10th_board"
                        value=""

                      <label class="form-label" for="form3Example3c"
                        >10th Board</label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"

                    <input
                    type="text"
                    id="floatingInput"
                    class="form-control"
                    name="12th_board"

                    placeholder="12th Board"
                  />
                  <label class="form-label" for="form3Example3c"
                    >12th Board</label
                  >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                      <input
                        type="number"
                        id="floatingInput"

                        >10th Board Percentage</label

                    </div>

                   

                    <div

                    <input
                    type="number"
                    id="floatingInput"
                    class="form-control"
                    name="12th_board_percentage"
                    value=""
                    placeholder="12th Board (%/CGPA)"
                  />
                  <label class="form-label" for="form3Example3c"
                    >12th Board Percentage</label
                  >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"

                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="competative_exam"

                      />
                      <label class="form-label" for="form3Example3c"

                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                    >
                    <input
                    type="number"
                    id="floatingInput"

                    name="exam_rank"

                  />
                  <label class="form-label" for="form3Example3c"
                    >Exam Rank</label
                  >
                    </div>
                  </div>

                  <div class="row g-2">
                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                      style="margin-top: 20px"
                    >
                      <input
                        type="date"
                        id="floatingInput"
                        class="form-control"
                        name="joining_date"
                        required
                      />
                      <label class="form-label" for="form3Example3c"
                        >Date of Joining
                        <span style="color: red">*</span></label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-4 form-floating"
                      style="margin-top: 20px"
                    >
                      <input
                        type="month"
                        id="floatingInput"
                        class="form-control"
                        name="year_of_graduation"
                        required
                        placeholder="Year of Graduation"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Year of Graduation
                        <span style="color: red">*</span></label
                      >
                    </div>
                  </div>

                  <!-- take file as input here, make it required -->
                  <div
                    class="form-outline flex-fill mb-0 col-lg-12"
                    style="padding: 0; margin-top: 20px"
                  >
                    <input
                      type="file"
                      id="form3Example3c"
                      class="form-control"
                      name="rfile"
                      required
                    />
                    <label class="form-label" for="file-upload"
                      >Resume <span style="color: red">*</span></label
                    >
                  </div>

                  <div class="row g-2">
                    <!-- add a dropdown for curr program -->
                    <div
                      class="form-outline flex-fill mb-0 col-lg-3 form-floating"
                    >
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"
                        name="major_discipline"
                        required
                        placeholder="Major Discipline"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Major Discipline
                        <span style="color: red">*</span></label
                      >
                    </div>

                    <div
                      class="form-outline flex-fill mb-0 col-lg-3 form-floating"
                    >
                      <input
                        type="text"
                        id="floatingInput"
                        class="form-control"

                      />
                      <label class="form-label" for="form3Example3c"
                        >Minor Disciplines

                  class="form-check-input me-2"

    <script type="text/javascript">
      var arr = [];
      for (var i = 0; i < 5; i++) {
        var x = Math.floor(Math.random() * 100000000);
        arr.push(x);
      }
      document.getElementById("student_id").innerText = arr;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
