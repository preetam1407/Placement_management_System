<!doctype html>

  <style>
    h2 {
      text-align: center;
      font-weight: 1000;
      color: #151111;
      padding: 40px;
      font-size: 64px;
    }
    img {
      width: 60px;
      height: 60px;
      margin-top: 15px;
    }
    .row {
      padding-left: 130px; 
      margin: 80px;
    }
    .row .card {
      width: 250px;
      height: 250px;
      background: #6193d1;
      border-radius: 15px;
      border: None;
      box-shadow: 1px 5px 20px 0px #100a886b;
      
    }
    .row .card .card-border-top {
      width: 60%;
      height: 3%;
      background: #151111;
      margin-left: 20%;
      border-radius: 0px 0px 15px 15px;
    }
    .row .card span {
      font-weight: 600;
      color: #ffffFF;
      text-align: center;
      display: block;
      padding-top: 0px;
      font-size: 24px;
    }
    .row .card .job {
      font-weight: 400;
      color: white;
      display: block;
      text-align: center;
      padding-top: 3px;
      font-size: 12px;
    }
    .row .card .img {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 15px;
      margin: auto;
      margin-top: 25px;
    }
    .row .card .button {
      padding: 4px 15px;
      display: block;
      margin: auto;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      background: #151111;
      color: #fff;
      font-weight: 300;
      font-size: 12px;
    }
    .row .card .button:hover {
      background: #ffffff;
      color: #437FC7;
    }


  </style>
